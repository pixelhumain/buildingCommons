
<link rel="stylesheet" href="../jqtree.css">

<div id="tree1" style="width:400px"></div>
<script src="../extra/bower_components/jquery/dist/jquery.min.js"></script>
<script src="../extra/example_data.js"></script>
<script src="../tree.jquery.js"></script>

<script>
$(function() {
    var $tree = $('#tree1');
    $tree.tree({
        data: ExampleData.example_data,
        autoOpen: true
    });
    $tree.bind(
        'tree.click',
        function(e) 
        {
            // Disable single selection
            e.preventDefault();
            var selected_node = e.node;
            if (selected_node.id == undefined) 
                console.log('The multiple selection functions require that nodes have an id');
            if ($tree.tree('isNodeSelected', selected_node)) 
            {
                $tree.tree('removeFromSelection', selected_node);
                console.log('removeFromSelection',selected_node.name);
            }
            else {
                console.log('addToSelection',selected_node.name);
                $tree.tree('addToSelection', selected_node);
            }
        }
    );
});
</script>
